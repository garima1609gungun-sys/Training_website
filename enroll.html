<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enroll - Gungun Prasad Cloud Training</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container navwrap">
      <h1 class="brand">Gungun Prasad Cloud Training</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="aws.html">AWS</a>
        <a href="azure.html">Azure</a>
        <a href="gcp.html">GCP</a>
        <a class="cta" href="enroll.html">Enroll</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Enrollment Form</h2>
    <form id="enrollForm">
      <label>Name<input name="name" required></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Phone<input name="phone" required></label>
      <label>Course
        <select name="course" required>
          <option value="AWS">AWS</option>
          <option value="Azure">Azure</option>
          <option value="GCP">GCP</option>
        </select>
      </label>
      <label>Message<textarea name="message"></textarea></label>
      <button type="submit">Submit Enrollment</button>
    </form>
    <div id="status" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Gungun Prasad Training Center â€¢ Contact: 7599273648</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
